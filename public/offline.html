<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Moonlanding</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .offline-container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 60px 40px;
            max-width: 500px;
            text-align: center;
        }

        .offline-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 40px;
            background: #f0f0f0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
        }

        h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 16px;
        }

        p {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .offline-details {
            background: #f9f9f9;
            border-left: 4px solid #667eea;
            padding: 16px;
            border-radius: 4px;
            text-align: left;
            margin-bottom: 30px;
            font-size: 14px;
            color: #555;
        }

        .offline-details p {
            margin: 8px 0;
        }

        .offline-details strong {
            color: #333;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 32px;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
            margin: 10px 5px;
        }

        button:hover {
            background: #764ba2;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ff6b6b;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .status-text {
            font-size: 14px;
            color: #666;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <span>⚠️</span>
        </div>
        
        <h1>You're Offline</h1>
        <p>We couldn't establish a connection to the server. Don't worry, your work is safe.</p>
        
        <div class="offline-details">
            <p><strong>What's still available:</strong></p>
            <p>• View cached content and recent data</p>
            <p>• Your offline queue is being tracked</p>
            <p>• Changes will sync when you reconnect</p>
        </div>

        <div class="button-group">
            <button onclick="location.reload()">Retry Connection</button>
            <button onclick="goHome()">Go Home</button>
        </div>

        <div class="status-text">
            <span class="status-indicator"></span>
            Waiting for connection...
        </div>
    </div>

    <script>
        function goHome() {
            window.location.href = '/';
        }

        // Auto-reconnect when online
        window.addEventListener('online', () => {
            location.reload();
        });

        // Show connection status
        window.addEventListener('online', () => {
            const status = document.querySelector('.status-text');
            if (status) {
                status.innerHTML = '<span style="color: #51cf66;">Connected! Reloading...</span>';
            }
        });
    </script>
</body>
</html>
