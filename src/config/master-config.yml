validation:
  engagement_stage_transition:
    description: Validate engagement stage transitions
    rule: "if (current_stage == 'info_gathering' && date > commencement_date) {\n\
      \  error: \"Cannot manually set to InfoGathering after commencement_date\"\n\
      }\nif (to_stage == 'close_out' && role != 'partner') {\n  error: \"Only Partner\
      \ can transition to CloseOut\"\n}\nif (to_stage == 'close_out') {\n  require:\
      \ engagement_letter.status == 'accepted' OR progress == 0\n  error: \"Engagement\
      \ letter must be accepted or engagement cancelled before CloseOut\"\n}\nif (to_stage\
      \ NOT IN allowed_forward_transitions[current_stage]) {\n  error: \"Invalid stage\
      \ transition\"\n}\n"
  rfi_completion:
    description: Validate RFI completion requirements
    rule: 'require: files_count > 0 OR response.text_length > 0

      error: "RFI must have file upload OR text response to mark complete"

      '
  recreation_allowed:
    description: Validate engagement recreation eligibility
    rule: 'require: repeat_interval != ''once''

      error: "Cannot recreate engagement with repeat_interval=''once''"

      require: status == ''active''

      error: "Cannot recreate inactive engagement"

      '
  date_range_validation:
    description: Validate start and end date ranges
    rule: "if (start_date && end_date) {\n  require: start_date < end_date\n  error:\
      \ \"Start date must be before end date\"\n}\n"
  collaborator_expiry_validation:
    description: Validate collaborator expiry dates
    rule: "if (access_type == 'temporary') {\n  require: expires_at IS NOT NULL\n\
      \  error: \"Temporary access requires expiry date\"\n  require: expires_at >\
      \ now()\n  error: \"Expiry date must be in the future\"\n  require: expires_at\
      \ <= now() + (max_expiry_days * 86400)\n  error: \"Expiry date cannot exceed\
      \ ${max_expiry_days} days\"\n}\n"
  year_validation:
    description: Validate engagement year
    rule: 'require: year >= $thresholds.engagement.min_year

      require: year <= $thresholds.engagement.max_year

      error: "Year must be between ${min_year} and ${max_year}"

      '
  tender_deadline_validation:
    description: Validate tender deadline
    rule: "require: deadline IS NOT NULL\nerror: \"Tender must have a deadline\"\n\
      if (tender_status == 'open') {\n  require: deadline > now()\n  error: \"Open\
      \ tender deadline must be in the future\"\n}\n"
  tender_value_validation:
    description: Validate tender estimated and actual values
    rule: "if (estimated_value IS NOT NULL) {\n  require: estimated_value > 0\n  error:\
      \ \"Estimated value must be positive\"\n}\nif (actual_value IS NOT NULL) {\n\
      \  require: actual_value > 0\n  error: \"Actual value must be positive\"\n \
      \ require: tender_status == 'awarded'\n  error: \"Actual value only allowed\
      \ after tender is awarded\"\n}\n"
  tender_status_validation:
    description: Validate tender status changes and required fields
    rule: "if (tender_status == 'cancelled') {\n  require: cancelled_reason IS NOT\
      \ NULL\n  error: \"Cancelled reason required when tender is cancelled\"\n}\n\
      if (tender_status == 'awarded') {\n  require: awarded_to IS NOT NULL\n  error:\
      \ \"Winner name required when tender is awarded\"\n}\n"
  tender_award_date_validation:
    description: Validate tender award date
    rule: "if (award_date IS NOT NULL) {\n  require: tender_status == 'awarded'\n\
      \  error: \"Award date only allowed when tender is awarded\"\n  require: award_date\
      \ >= created_at\n  error: \"Award date must be after tender creation date\"\n\
      }\n"

  rfi_response_validation:
    description: "Validate RFI response requirements"
    rule: |
      require: response_text IS NOT NULL AND LENGTH(response_text) > 0
      error: "Response text is required"

  rfi_response_file_requirements:
    description: "Validate file attachments for client responses"
    rule: |
      if (response_type == 'client_response') {
        require: file_attachments IS NOT NULL AND JSON_LENGTH(file_attachments) > 0
        error: "File attachments required for client responses"
      }

  rfi_response_rejection_reason:
    description: "Validate rejection reason requirement"
    rule: |
      if (status == 'rejected') {
        require: rejection_reason IS NOT NULL AND LENGTH(rejection_reason) > 0
        error: "Rejection reason required when response is rejected"
      }

  rfi_response_review_timestamp:
    description: "Validate review timestamp"
    rule: |
      if (status IN ['reviewed', 'accepted', 'rejected']) {
        require: reviewed_at IS NOT NULL
        error: "Review timestamp required for reviewed/accepted/rejected responses"
        require: reviewed_by IS NOT NULL
        error: "Reviewer ID required for reviewed/accepted/rejected responses"
        require: reviewed_at >= response_date
        error: "Review timestamp must be after submission timestamp"
      }

  rfi_response_chain_integrity:
    description: "Validate response chain integrity"
    rule: |
      if (parent_response_id IS NOT NULL) {
        require: response_chain_id IS NOT NULL
        error: "Response chain ID required when parent response exists"
      }

  rfi_response_completeness:
    description: "Validate response completeness flags"
    rule: |
      if (is_complete == true AND clarification_needed == true) {
        error: "Response cannot be both complete and need clarification"
      }
