    recipients:
    - role: partner
      channels:
      - email
      - in_app
    - role: manager
      channels:
      - email
      - in_app
    template: rfi_escalation_{{threshold}}_days
    enabled: true
    batch: false
  rfi_deadline_warning:
    description: RFI deadline warning notifications
    trigger: rfi.deadline approaching
