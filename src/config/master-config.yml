roles:
  partner:
    hierarchy: 0
    label: Partner
    type: auditor
    description: Full system access, exclusive CloseOut permission
    permissions_scope: global
    can_assign_roles: true
    can_manage_settings: true
  manager:
    hierarchy: 1
    label: Manager
