    description: System admin with full access (alias for partner)
    permissions_scope: global
    can_assign_roles: true
    can_manage_settings: true
  user:
    hierarchy: 6
    label: User
    type: auditor
    description: Standard user with clerk-level access (migrated users)
    permissions_scope: assigned
    can_assign_roles: false
    can_manage_settings: false
