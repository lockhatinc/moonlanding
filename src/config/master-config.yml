workflows:
  engagement_lifecycle:
    description: 6-stage engagement lifecycle workflow
    initial_stage: info_gathering
    final_stage: close_out
    stages:
    - name: info_gathering
      label: Info Gathering
      color: blue
      order: 1
      entry: default
      auto_transition: true
      auto_transition_trigger: date_reached(commencement_date)
      auto_transition_buffer_hours: 1
      forward:
      - commencement
      backward: []
      locks:
      - stage
      validation:
      - hasBasicInfo
      description: Initial data gathering phase before engagement starts
    - name: commencement
      label: Commencement
      color: blue
      order: 2
      entry: auto|manual
      auto_transition: false
      forward:
      - team_execution
      backward:
      - info_gathering
      locks: []
      validation:
      - hasEngagementLetter
      activates:
      - engagement_letter
      description: Engagement officially begins, letter generation enabled
    - name: team_execution
      label: Team Execution
      color: amber
      order: 3
      entry: manual
      auto_transition: false
      forward:
      - partner_review
      backward:
      - commencement
      locks: []
      validation:
      - hasTeam
      activates:
      - rfi_workflow
      description: Team performs audit work, RFI workflow active
    - name: partner_review
      label: Partner Review
      color: amber
      order: 4
      entry: manual
      auto_transition: false
      forward:
      - finalization
      backward:
      - team_execution
      locks: []
      validation: []
      requires_role:
      - partner
      description: Partner reviews team work before finalization
    - name: finalization
      label: Finalization
      color: green
      order: 5
      entry: manual
      auto_transition: false
      forward:
      - close_out
      backward:
      - partner_review
      locks: []
      validation:
      - reviewsComplete
      activates:
      - client_feedback
      - post_rfi
      description: Final stage before close out, client feedback enabled
    - name: close_out
      label: Close Out
      color: green
      order: 6
      entry: partner_only
      auto_transition: false
      forward: []
      backward: []
      locks:
      - all
      validation:
      - letterAcceptedOrCancelled
      requires_role:
      - partner
      readonly: true
      description: Engagement complete and locked, partner-only access
  rfi_type_standard:
    description: Standard RFI workflow with escalation
    name: RFI
    type: standard
    internal_states:
    - pending
    - sent
    - responded
    - completed
    display_states:
      auditor:
      - requested
      - reviewing
      - queries
      - received
      client:
      - pending
      - partially_sent
      - sent
      - completed
    fields:
    - date_requested
    - date_resolved
    - deadline
    - response_count
    - files_count
    - days_outstanding
    requires_completion: file_upload OR text_response
    notifications:
      escalation_thresholds:
      - 3
      - 7
      - 14
      deadline_warnings:
      - 7
      - 3
      - 1
      - 0
  rfi_type_post_rfi:
    description: Post-RFI workflow (finalization stage)
    name: Post-RFI
    type: post_rfi
    internal_states:
    - pending
    - sent
    - accepted
    display_states:
      auditor:
      - pending
      - sent
      client:
      - pending
      - queries
      - accepted
    fields:
    - date_requested
    - date_resolved
    - response_count
    - files_count
    requires_completion: file_upload OR text_response
    notifications:
      escalation_thresholds: []
      deadline_warnings: []
  review_lifecycle:
    description: Review status workflow
    initial_status: open
    final_status: closed
    states:
    - name: open
      label: Open
      color: yellow
      forward:
      - closed
      backward: []
    - name: closed
      label: Closed
      color: green
      forward: []
      backward:
      - open
  highlight_resolution:
    description: Highlight resolution workflow with immutability
    initial_status: unresolved
    final_status: resolved
    states:
    - name: unresolved
      label: Unresolved
      color: grey
      forward:
      - partial_resolved
      - resolved
      - manager_resolved
      - partner_resolved
      backward: []
      actions:
      - resolve_highlight
    - name: partial_resolved
      label: Partially Resolved
      color: amber
      forward:
      - resolved
      - manager_resolved
      backward:
      - unresolved
    - name: manager_resolved
      label: Manager Resolved
      color: blue
      forward:
      - resolved
      - partner_resolved
      backward:
      - partial_resolved
    - name: partner_resolved
      label: Partner Resolved
      color: green
      forward:
      - resolved
      backward:
      - manager_resolved
    - name: resolved
      label: Resolved
      color: green
      forward: []
      backward:
      - unresolved
      - partial_resolved
      - manager_resolved
      - partner_resolved
      readonly: true
      actions:
      - reopen_highlight
  rfi_response_lifecycle:
    description: RFI response review and acceptance workflow
    initial_status: submitted
    final_status: accepted
    states:
    - name: submitted
      label: Submitted
      color: blue
      forward:
      - reviewed
      - accepted
      backward: []
      actions:
      - submit_response
      validation:
      - hasResponseText
      - hasRequiredFiles
      description: Response submitted by client or auditor
    - name: reviewed
      label: Reviewed
      color: amber
      forward:
      - accepted
      - rejected
      backward:
      - submitted
      actions:
      - review_response
      requires_role:
      - partner
      - manager
      validation:
      - hasReviewer
      description: Response under review by auditor
    - name: rejected
      label: Rejected
      color: red
      forward:
      - submitted
      backward: []
      actions:
      - reject_response
      - resubmit_response
      requires_role:
      - partner
      - manager
      validation:
      - hasRejectionReason
      description: Response rejected, requires resubmission
    - name: accepted
      label: Accepted
      color: green
      forward: []
      backward: []
      actions:
      - accept_response
      requires_role:
      - partner
      - manager
      readonly: true
      description: Response accepted, RFI complete
